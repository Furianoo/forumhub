# ================================
# ? CONFIGURAÇÃO DO BANCO DE DADOS
# ================================

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/forumhub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:careca}

# ================================
# ?? JPA / HIBERNATE
# ================================

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================================
# ? FLYWAY - MIGRAÇÕES SQL
# ================================

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ================================
# ? JWT - CONFIGURAÇÃO DE TOKEN
# ================================

# Usar a mesma chave configurada no TokenService (forumhub.jwt.secret)
forumhub.jwt.secret=${JWT_SECRET:umaSenhaMuitoSecreta123}

# Tempo de expiração do token em milissegundos (ex: 86400000 = 24 horas)
forumhub.jwt.expiration=${JWT_EXPIRATION:86400000}

# ================================
# ? SWAGGER / SPRINGDOC
# ================================

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
